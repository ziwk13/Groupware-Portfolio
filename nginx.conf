# 1. HTTP(80) 요청을 HTTPS(443)로 강제 리다이렉트
server {
  listen 80;

  # 모든 호스트명 허용 (EC2 Public IP를 입력해 두는 방법도 있습니다.)
  server_name _;

  # 들어오는 모든 HTTP 요청을 HTTPS로 301 Redirect (영구 이동)
  return 301 https://$host$request_uri;
}

# 2. HTTPS(443) 실제 서버 설정
server {
  # 443 포트에서 SSL로 수신
  listen 443 ssl;
  server_name _;

  # SSL 인증서 경로 (docker-compose.yml의 volumes와 일치해야 함)
  ssl_certificate /etc/nginx/certs/fullchain.pem;
  ssl_certificate_key /etc/nginx/certs/key.pem;

  # 백엔드의 spring.servlet.multipart.max-request-size=100MB 에 맞춤
  client_max_body_size 100M;

  # React 정적 파일 위치
  include /etc/nginx/mime.types;
  root /usr/share/nginx/html;
  index index.html;

  # 프론트엔드 정적 파일 서빙 설정
  # $uri: 요청된 파일이 있으면 서빙, $uri/: 요청된 디렉터리가 있으면 서빙, 둘 다 없으면 index.html 제공
  location / {
    try_files $uri $uri/ /index.html;
  }

  # 이미지 파일 요청
  location /uploads {
    proxy_pass http://boot-container:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # API 요청(/api)을 백엔드로 프록시
  location /api {
    proxy_pass http://boot-container:8080;  # 같은 네트워크 내에서는 컨테이너명(boot-container)을 호스트명으로 사용

    # 기본 프록시 헤더
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # 쿠키 전달
    proxy_set_header Cookie $http_cookie;
    proxy_pass_request_headers on;
  }

  # WebSocket 프록시 설정 추가 (웹소켓 요청을 /ws로 가정)
  location /ws {
    proxy_pass http://boot-container:8080;

    # WebSocket Upgrade 헤더 (필수)
    proxy_http_version 1.1;  # HTTP/1.1 사용 (WebSocket은 1.1 필요)
    proxy_set_header Upgrade $http_upgrade;  # WebSocket 프로토콜로 전환 요청
    proxy_set_header Connection "upgrade";  # 연결 업그레이드 지시

    # 기본 프록시 헤더
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # 쿠키 전달
    proxy_set_header Cookie $http_cookie;

    # 타임아웃 설정 (WebSocket 연결 유지)
    proxy_read_timeout 86400;
    proxy_send_timeout 86400;
  }
}